server:
  error:
    include-message: always
    include-binding-errors: always
spring:
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/kol
    username: postgres
    host_name: localhost
    database_name: kol

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
constants:
  url:
    "http://localhost:8080"
  react_app:
    "http://localhost:3000"